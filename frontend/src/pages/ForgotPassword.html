<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../style/auth_css/forgotPassword.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Reset Your Password</h2>
      <form id="forgotPasswordForm">
        <div class="form-group">
          <!-- <label for="email">Email</label> -->
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <!-- <label for="newPassword">New Password</label> -->
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            placeholder="Enter new password"
            required
          />
        </div>
        <div class="form-group">
          <!-- <label for="confirmPassword">Confirm Password</label> -->
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm new password"
            required
          />
        </div>
        <label>
          <input type="checkbox" id="showPassword" /> Show Passwords
        </label>
        <button type="submit" id="resetBtn">Reset Password</button>
        <a href="login.html" title="Login" class="login-link"
          >Go back to Login</a
        >
      </form>
    </div>
    <script src="../js/authRenderer/pssreset.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
