<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task</title>
    <link rel="stylesheet" href="../style/temp.css" />
  </head>
  <body>
    <div class="container">
      <div class="task-form">
        <h1>Create Topics</h1>
        <form id="taskForm">
          <input
            type="text"
            id="taskTopic"
            placeholder="Enter task topic"
            required
          />
          <button type="button" id="topicBtn">Add Task</button>
        </form>
      </div>
      <div class="topics-list">
        <h2>Your all topics!</h2>
        <ul id="topics"></ul>
      </div>
    </div>
    <script src="../js/createTask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
